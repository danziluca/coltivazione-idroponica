<!DOCTYPE HTML><html>
<head>
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8"/>
</head>
<body>

<canvas id="gauge_canvas" width="1500" height="600">
  Your browser does not support the canvas element.
</canvas>

<button id="enable_pump_control" onclick="toggle_maual_control()">Abilita Controllo <span id="manual_automatic">Manuale</span></button>

<div id="manual_control_div" style="opacity: 0; max-height: 0;">
  <button id="fertilizer" onmousedown="clicked('f')" ontouchstart="clicked('f')" onmouseup="released('f')" ontouchend="released('f')">Concime</button>
  <button id="acid" onmousedown="clicked('a')"  ontouchstart="clicked('a')" onmouseup="released('a')" ontouchend="released('a')">Acido</button>
  <button id="pump" onmousedown="clicked('p')"  ontouchstart="clicked('p')" onmouseup="released('p')" ontouchend="released('p')">Pompa</button>
</div>


<div id="log"></div>

<script src="main.js"></script>
<script src="manual_control.js"></script>

</body>
</html>
